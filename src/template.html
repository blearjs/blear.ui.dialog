<div class="blearui-dialog-container {{options.addClass ? options.addClass : ''}}">

    <div class="blearui-dialog-header" @if="options.headable">
        <div class="blearui-dialog-header-title">{{options.title}}</div>
    </div>

    <div class="blearui-dialog-close" @if="options.closeable">&times;</div>

    <div class="blearui-dialog-container"></div>

    <div @if="options.buttons.length" class="blearui-dialog-footer blearui-dialog-footer_{{options.buttons.length}}">
        <button @for="index, button in options.buttons"
                class="blearui-dialog-footer-btn blearui-dialog-footer-btn_{{index}} {{button.type ? 'blearbtn blearbtn_' + button.type : ''}} {{button.className ? button.className : ''}}"
                data-index="{{index}}">{{button.text}}</button>
    </div>
</div>
